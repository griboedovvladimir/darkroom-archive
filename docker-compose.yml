version: '3.9'

networks:
  dev:

services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
      - frontend
    networks:
      - dev

  backend:
    build:
      context: ./backend
    networks:
      - dev

  frontend:
    build:
      context: ./ui
    command: ["npm", "run", "preview", "--", "--host", "--port", "80"]
    expose:
      - "80"
    networks:
      - dev